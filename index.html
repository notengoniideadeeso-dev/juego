<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Radicales Chinos</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #opciones button {
      display: block;
      margin: 5px auto;
      padding: 10px;
      width: 90%;
      font-size: 16px;
    }
    #mensaje {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
    #config {
      text-align: center;
      margin-bottom: 20px;
    }
    #config label {
      margin-right: 10px;
    }
    .grupo {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    #iniciarBtn {
      display: none;
    }
    #cargando {
      text-align: center;
      color: gray;
      font-style: italic;
    }
    #estadisticas {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Juego de Radicales Chinos</h1>

  <div id="config">
    <p>Selecciona los idiomas que quieres usar:</p>
    <label><input type="checkbox" value="es" checked> EspaÃ±ol</label>
    <label><input type="checkbox" value="en"> InglÃ©s</label>
    <label><input type="checkbox" value="fr"> FrancÃ©s</label>
    <br><br>
    <label>NÃºmero de respuestas falsas: </label>
    <input type="number" id="numFalsas" min="1" max="10" value="3">
    <br><br>
    <button id="iniciarBtn" onclick="iniciarJuego()">Iniciar</button>
    <div id="cargando">Cargando datos...</div>
  </div>

  <div id="pregunta"></div>
  <div id="opciones"></div>
  <div id="mensaje"></div>

  <div id="estadisticas">
    <h3>ðŸ“ˆ EstadÃ­sticas</h3>
    <div id="statsContenido">AÃºn no hay datos.</div>
  </div>

  <script>
    let radicales = [];
    let actual = null;
    let numFalsas = 3;
    let idiomas = [];
    let aciertos = {};
    let respuestasSeleccionadas = {};
    let stats = {
      preguntasTotales: 0,
      preguntasPorIdioma: {},
      fallosPorIdioma: {}
    };

    fetch('chinese-radicals.json')
      .then(res => res.json())
      .then(data => {
        radicales = Object.entries(data).map(([clave, valor]) => ({
          radical: clave,
          name: valor.name
        }));
        document.getElementById("cargando").style.display = "none";
        document.getElementById("iniciarBtn").style.display = "inline-block";
      })
      .catch(err => {
        document.body.innerHTML = "<p style='color:red; text-align:center;'>Error al cargar el archivo JSON.</p>";
        console.error(err);
      });

    function iniciarJuego() {
      idiomas = Array.from(document.querySelectorAll('#config input[type="checkbox"]:checked')).map(el => el.value);
      numFalsas = parseInt(document.getElementById("numFalsas").value);
      document.getElementById("config").style.display = "none";
      siguientePregunta();
    }

    function siguientePregunta() {
      document.getElementById("mensaje").innerText = "";
      const i = Math.floor(Math.random() * radicales.length);
      actual = radicales[i];
      aciertos = {};
      respuestasSeleccionadas = {};
      stats.preguntasTotales++;

      idiomas.forEach(id => {
        aciertos[id] = false;
        stats.preguntasPorIdioma[id] = (stats.preguntasPorIdioma[id] || 0) + 1;
      });

      const paleta = ["#fffbe6", "#e6f7ff", "#f9fbe7", "#f0fff0", "#fff0f6", "#f3e5f5"];
      const colores = {};
      idiomas.forEach((idioma, index) => {
        colores[idioma] = paleta[index % paleta.length];
      });

      document.getElementById("pregunta").innerHTML = `<h2>Â¿QuÃ© significa el radical <span style="font-size: 24px;">${actual.radical}</span>?</h2>`;
      const contenedor = document.getElementById("opciones");
      contenedor.innerHTML = "";

      idiomas.forEach(idioma => {
        const grupo = document.createElement("div");
        grupo.className = "grupo";
        grupo.style.backgroundColor = colores[idioma];

        const titulo = document.createElement("h3");
        titulo.innerText = `Opciones en ${idioma.toUpperCase()}`;
        grupo.appendChild(titulo);

        const opciones = new Set([actual.name[idioma]]);
        while (opciones.size < numFalsas + 1) {
          const aleatorio = radicales[Math.floor(Math.random() * radicales.length)];
          if (aleatorio.name[idioma] !== actual.name[idioma]) {
            opciones.add(aleatorio.name[idioma]);
          }
        }

        const mezcladas = Array.from(opciones).sort(() => Math.random() - 0.5);

        mezcladas.forEach(opcion => {
          const btn = document.createElement("button");
          btn.innerText = opcion;
          btn.onclick = () => verificar(opcion, idioma, btn);
          grupo.appendChild(btn);
        });

        contenedor.appendChild(grupo);
      });

      actualizarEstadisticas();
    }

    function verificar(seleccion, idioma, boton) {
      if (aciertos[idioma]) return;

      respuestasSeleccionadas[idioma] = seleccion;

      const esCorrecta = seleccion === actual.name[idioma];
      if (esCorrecta) {
        aciertos[idioma] = true;
        boton.disabled = true;
        boton.style.backgroundColor = "#c8e6c9";
        boton.style.fontWeight = "bold";
        comprobarTodosAciertos();
      } else {
        stats.fallosPorIdioma[idioma] = (stats.fallosPorIdioma[idioma] || 0) + 1;
        const radicalErroneo = radicales.find(r => idiomas.some(id => r.name[id] === seleccion));
        if (radicalErroneo) {
          const traducciones = idiomas.map(id => `${id}: "${radicalErroneo.name[id]}"`).join(" | ");
          document.getElementById("mensaje").innerText =
            `âŒ Incorrecto. El radical ${radicalErroneo.radical} significa: ${traducciones}`;
        } else {
          document.getElementById("mensaje").innerText = "âŒ Incorrecto. No se encontrÃ³ el significado.";
        }
        actualizarEstadisticas();
      }
    }

    function comprobarTodosAciertos() {
      const todosCorrectos = idiomas.every(id => aciertos[id]);
      if (todosCorrectos) {
        document.getElementById("mensaje").innerText = "âœ… Â¡Correcto en todos los idiomas!";
        actualizarEstadisticas();
        setTimeout(siguientePregunta, 1500);
      }
    }

    function actualizarEstadisticas() {
      const contenedor = document.getElementById("statsContenido");
      let html = "<ul>";

      html += `<li><strong>ðŸ“Œ Total de preguntas realizadas:</strong> ${stats.preguntasTotales}</li>`;

      idiomas.forEach(id => {
        const total = stats.preguntasPorIdioma[id] || 0;
        const fallos = stats.fallosPorIdioma[id] || 0;
        const porcentaje = total > 0 ? ((fallos / total) * 100).toFixed(1) : "0.0";
        html += `<li><strong>${id.toUpperCase()}</strong>: ${total} preguntas, ${porcentaje}% fallos</li>`;
      });

      html += "</ul>";
      contenedor.innerHTML = html;
    }
  </script>
</body>
</html>
